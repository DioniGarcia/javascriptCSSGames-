<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ajedrez.css">
    <title>Ajedrez</title>
</head>
<body>
    <h1 class="centered">Chess Party!</h1>
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>
    <div class="scoring centered">
        <div class="player one turn">White Chess</div>
        <div class="player two">Black Chess</div>
    </div>
    <div class="content">
        <div class="playerOneWon"></div>
        <div class="madera">
            <div class="numeros left"></div>
            <div class="numeros right"></div>
            <div class="grid"></div>
            <div class="letras down"></div>
            <div class="letras up"></div>
        </div>
        <div class="playerTwoWon"></div>
        <div class="mensaje"></div>
    </div>
    

    <script src="../js/ajedrez.js"></script>
</body>
</html>
